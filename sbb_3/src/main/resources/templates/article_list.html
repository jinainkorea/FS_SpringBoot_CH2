<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article, loop: ${articleList}">
      <td th:text="${loop.count}"/>
      <td>
        <a th:href="|/article/detail/${article.id}|" th:text="${article.title}"></a>
      </td>
      <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"/>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/article/create}" class="btn btn-primary">글 등록</a>
</div>
</html>
