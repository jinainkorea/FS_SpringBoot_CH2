<h1 th:text="${article.title}">제목</h1>
<div th:text="${article.content}">내용</div>
<h5 th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="comment : ${article.commentList}" th:text="${comment.getComment()}"></li>
    </ul>
</div>
<form th:action="@{|/comment/create/${article.id}|}" method="post">
    <textarea name="comment" id="comment" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
