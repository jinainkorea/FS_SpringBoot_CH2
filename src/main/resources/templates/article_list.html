<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, loop : ${articleList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${article.title}"></td>
            <td th:text="${#farticle.createDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
